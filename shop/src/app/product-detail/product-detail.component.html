<div class="container my-5">
  <div class="row">
  <button class="btn btn-secondary mb-4" (click)="goBackToShop()">‚Üê Kembali ke Toko</button>
    <!-- Gambar Produk -->
    <div class="col-md-6">
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="img-fluid rounded shadow"
        style="object-fit: cover; width: 100%; height: auto;"
      />
    </div>

    <!-- Detail Produk -->
    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p class="text-primary fw-bold">Rp {{ product.price | number }}</p>
      <p>{{ product.description }}</p>
      
      <!-- Ukuran Tersedia -->
      <div class="mb-4">
        <h5 class="fw-bold">Ukuran Tersedia:</h5>
        <div class="d-flex flex-wrap gap-2">
          <span class="badge bg-primary text-white p-2 rounded-pill">A4</span>
          <span class="badge bg-secondary text-white p-2 rounded-pill">A3</span>
          <span class="badge bg-success text-white p-2 rounded-pill">A2</span>
          <span class="badge bg-danger text-white p-2 rounded-pill">A1</span>
        </div>
      </div>

      <!-- Tombol Tambah ke Keranjang -->
      <button class="btn btn-primary w-100" (click)="addToCart()">Tambah ke Keranjang</button>
    </div>
  </div>
</div>
