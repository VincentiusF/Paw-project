<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="img-fluid rounded shadow"
        style="object-fit: cover; width: 100%; height: auto;"
      />
    </div>
    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p class="text-primary fw-bold">Rp {{ product.price | number }}</p>
      <p>{{ product.description }}</p>
      <!-- Tambahkan detail lebih lanjut di sini -->
      <ul class="list-group mb-4">
        <li class="list-group-item"><strong>ID Produk:</strong> {{ product.id }}</li>
        <!-- Contoh atribut tambahan -->
        <!-- Jika Anda memiliki atribut seperti ukuran, material, dll., tambahkan di sini -->
        <!-- Misalnya: -->
        <!-- <li class="list-group-item"><strong>Ukuran:</strong> {{ product.size }}</li> -->
        <!-- <li class="list-group-item"><strong>Material:</strong> {{ product.material }}</li> -->
      </ul>
      <button class="btn btn-primary w-100" (click)="addToCart()">Tambah ke Keranjang</button>
    </div>
  </div>
</div>
