<header id="header" class="site-header">
    <nav id="header-nav" class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logo/kreasindo1.png" class="logo">
        </a>
        <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="navbar-icon">
            <use xlink:href="#navbar-icon"></use>
          </svg>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
          <div class="offcanvas-header px-4 pb-0">
            <a class="navbar-brand" href="index.html">
              <img src="images/main-logo.png" class="logo">
            </a>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"
              data-bs-target="#bdNavbar"></button>
          </div>
          <div class="offcanvas-body">
            <ul id="navbar"
              class="navbar-nav text-uppercase justify-content-start justify-content-lg-center align-items-start align-items-lg-center flex-grow-1">
              <li class="nav-item">
                <a class="nav-link me-4" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4 active" [routerLink]="'/shop'" routerLinkActive="active">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" [routerLink]="'/cart'" routerLinkActive="active">Cart</a>
              </li>
            </ul>
            <div class="d-flex user-items">
              <ul class="d-flex justify-content-end list-unstyled mb-0">
                <li class="pe-3">
                  <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <svg class="user">
                      <use xlink:href="#user"></use>
                    </svg>
                    <span style="padding-left: 3px; padding-top: 1px;">Account</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h2 class="text-center mb-4">Keranjang Belanja</h2>
    <div *ngIf="cart.length === 0" class="text-center">
      <p>Keranjang Anda kosong.</p>
    </div>
    <div *ngIf="cart.length > 0" class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td>
              <img
                [src]="item.image"
                alt="{{ item.name }}"
                style="width: 50px; height: 50px; object-fit: cover;"
              />
            </td>
            <td>{{ item.name }}</td>
            <td>Rp {{ item.price | number }}</td>
            <td>{{ item.quantity }}</td>
            <td>Rp {{ item.quantity * item.price | number }}</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                (click)="removeItem(item.id)"
              >
                Hapus
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-end">
        <button class="btn btn-secondary" (click)="clearCart()">Kosongkan Keranjang</button>
      </div>
    </div>
  </div>
